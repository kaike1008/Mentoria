<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

    <div class="page">
    
        <header>
        <h1>MENTORIA</h1>
        <P>Preencha o formulário abaixo para <br>
             agendar a sua mentoria</P>
    </header>

    <form id="my-form">

        <fieldset>
            <div class="fieldset-wrapper">

                    <legend>INFORMAÇÕES PESSOAIS</legend>

            </fieldset>

            <fieldset>

            <div class="fieldset-wrapper">

                <div id="col-5">
                    
                    <div class="input-wrapper">
                        <label for="event-title">Nome</label>
                        <input type="text" id="event-title">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-title">Sobrenome</label>
                        <input type="text" id="event-title">
                    </div>
                </div>
                    
                    </div>
                    </fieldset>

                    <fieldset>

                        <div class="fieldset-wrapper">
                            <div id="col-6">
                                    <div class="input-wrapper">
                                        <label for="event-title">Email<span>(digite um email válido)</span></label>
                                        <input type="text" id="event-title">
                                    </div>
                               
                                </div>
                            </div>

                            <div class="fieldset-wrapper">
                                <div id="col-6">

                
                                        <div class="input-wrapper">
                                            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                                            <input type="password" id="event-password">
                                        </div>
                                    </div>
                                </fieldset>
                    
                    <fieldset>
                    <div class="fieldset-wrapper">
                
                        <legend id="leg-1">INFORMAÇÕES DO MENTOR</legend>

                                <div class="input-wrapper">
                                    <label for="event-title">Nome do mentor<span>(só o primeiro nome)</span></label>
                                    <input type="text" id="event-title">
                                </div>
                    </fieldset>

                    <fieldset>
                        <div class="fieldset-wrapper">
                    <legend id="leg-3">SEUS HORÁRIOS DISPONÍVEIS</legend>

                    
                    <div id="col-3">
                                    <p>PRIMEIRA MENTORIA</p>

                                    <div class="col-7">

                                        
                                        <div class="input-wrapper">
                                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                            <input type="date" id="event-date"/>
                                        </div>
                                        
                                        <div class="input-wrapper">
                                            <label for="event-begin">Das</label>
                                            <input type="time" id="event-begin"/>
                                        </div>
                                        
                                        <div class="input-wrapper">
                                            <label for="event-end">Até</label>
                                            <input type="time" id="event-end"/>
                                        </div>
                                    </div>
                                    </div>
                    </fieldset>

                    <fieldset>
                        <div class="fieldset-wrapper">

                            
                            <div id="col-4">
                                <p>SEGUNDA MENTORIA</p>
                                <div class="col-7">

                                    
                                    <div class="input-wrapper">
                                        <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                                        <input type="date" id="event-date"/>
                                    </div>
                                    
                                    <div class="input-wrapper">
                                        <label for="event-begin">Das</label>
                                        <input type="time" id="event-begin"/>
                                    </div>
                                    
                                    <div class="input-wrapper">
                                        <label for="event-end">Até</label>
                                        <input type="time" id="event-end"/>
                                    </div>
                                </div>
                                </div>
                    </fieldset>

                    <footer>   
                        <input 
                        class="button" 
                        type="submit" 
                        form="my-form"
                        value="Salvar">
                    </footer>
                    
                </form>
                       
                </div>
                        
                
          
</body>
</html>
